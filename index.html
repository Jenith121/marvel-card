<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1><span class="head">MARVEL</span></h1>
      <nav>
        <ul>
          <a href="#batman"><li>Batman</li></a>
          <a href="#captain"><li>Captain</li></a>
          <a href="#ironman"><li>Iron man</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <article class="art1" id="batman">
        <h2>Batman</h2>
        <figure>
          <img
            src="bat.jpeg"
            alt="batman"
            style="height: 200px"
            width="200px"
            id="img"
          />
        </figure>
        <figcaption>What I do that defines me</figcaption>
      </article>
      <article class="art1" id="captain">
        <h2>Captain</h2>
        <figure>
          <img
            src="Cap.jpeg"
            alt="captain"
            style="height: 200px"
            width="200px"
            id="img"
          />
        </figure>
        <figcaption>I can do this all day</figcaption>
      </article>
      <article class="art1" id="ironman">
        <h2>Ironman</h2>
        <figure>
          <img
            src="tony.jpeg"
            alt="ironman"
            style="height: 200px"
            width="200px"
            id="img"
          />
        </figure>
        <figcaption>I am Ironman</figcaption>
      </article>
    </main>
    <footer>
      <p>&copy;All Rights are reserved</p>
    </footer>
  </body>
</html>
